<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter Patient name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter Father Name" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Address of Patient" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Marital Status</label>
                            <select required>
                                <option disabled selected>Select Marital Status</option>
                                <option>Married</option>
                                <option>UnMarried</option>
                                <option>Divorced</option>
                                <option>Livin-Relation</option>
                                <option>Seprated</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Adhar Number</label>
                            <input type="Number" placeholder="Occupation of Patient" required>
                        </div>

                        <div class="input-field">
                            <label>Education Lavel</label>
                            <input type="text" placeholder="Education Level" required>
                        </div>

                        <div class="input-field">
                            <label>Living Arrangement</label>
                            <input type="text" placeholder="Living Arrangement" required>
                        </div>

                        <div class="input-field">
                            <label>Registration Date</label>
                            <input type="date" placeholder="Date of Registration" required>
                        </div>

                        <div class="input-field">
                            <label>Legal Status</label>
                            <input type="number" placeholder="Enter Adhar Number" required>
                        </div>
                        
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

        </form>
    </div>

    <script src="Script.js"></script>
</body>
</html>
