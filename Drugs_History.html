<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drugs History</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            
            <div class="form second">
                <div class="details address">
                    <span class="title">Drugs History</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Diagnosis</label>
                            <select required>
                                <option disabled selected>Select Diagnosis</option>
                                <option>Drug Dependent</option>
                                <option>Alcohal Dependent</option>
                                <option>Dependent on Both</option>
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Injecting Drug Use</label>
                            <select required>
                                <option disabled selected>Select Option</option>
                                <option>Yes</option>
                                <option>No</option>
                                                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Drugs Groups</label>
                            <select required>
                                <option disabled selected>Select Option</option>
                                <option>Depressants</option>
                                <option>Stimulants</option>
                                <option>Hallucinogens</option>
                                <option>Inhalants</option>
                                <option>Others</option>  
                                <option>NA</option>                              
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Drugs Category</label>
                            <select required>
                                <option disabled selected>Select Option</option>
                                <option>Depressants</option>
                                <option>Stimulants</option>
                                <option>Hallucinogens</option>
                                <option>Inhalants</option>
                                <option>Others</option>                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Education Level</label>
                            <select required>
                                <option disabled selected>Select Option</option>
                                <option>Married</option>
                                <option>UnMarried</option>
                                <option>Divorced</option>
                                <option>Livin-Relation</option>
                                <option>Seprated</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Employment Status</label>
                            <select required>
                                <option disabled selected>Select Option</option>
                                <option>Currently Unemployed</option>
                                <option>Never Employed</option>
                                <option>Part-time Employed</option>
                                <option>Full-time Employed</option>
                                <option>Self Employed</option>
                                <option>Student</option>
                                <option>Pensioner</option>
                                <option>Not Known</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Employment Kind</label>
                            <select required>
                                <option disabled selected>Select Option</option>
                                <option>Administrative Executive</option>
                                <option>Managerial Worker</option>
                                <option>Clerical and Related Worker</option>
                                <option>Labour</option>
                                <option>Farmer</option>
                                <option>Production Worker</option>
                                <option>Technician Work</option>
                                <option>Sales Worker</option>
                                <option>Service Worker</option>
                                <option>Transport Operator</option>
                                <option>Teacher</option>
                                <option>Not Known</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Are You A</label>
                            <select required>
                                <option disabled selected>Select Option</option>
                                <option>Believer</option>
                                <option>Non-Believer</option>
                                <option>In Different</option>
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Do You Pray</label>
                            <select required>
                                <option disabled selected>Select Option</option>
                                <option>Always</option>
                                <option>Sometimes</option>
                                <option>Never</option>
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Visit Temple</label>
                            <select required>
                                <option disabled selected>Select Option</option>
                                <option>Always</option>
                                <option>Sometimes</option>
                                <option>Never</option>
                                
                            </select>
                        </div>
                        
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
        </form>
    </div>

    <script src="Script.js"></script>
</body>
</html>
